// GSAP Zoom-Out Animation Hook
const useZoomOutAnimation = (ref) => {
  useEffect(() => {
    if (ref.current) {
      gsap.from(ref.current, {
        scale: 0.8,
        opacity: 0,
        duration: 1,
        ease: "power3.out",
      });
    }
  }, [ref]);
};
